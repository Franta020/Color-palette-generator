<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-big">
      <h1>Color palette Generator</h1>
      <div>
        <div class="pallete-type">
          <select name="palette-type" id="palette-selector">
            <option value="analogous">analogous</option>
            <option value="complementary">complementary</option>
            <option value="triadic">triadic</option>
            <option value="tetradic">tetradic</option>
            <option value="monochromatic">monochromatic</option>
          </select>
        </div>
      </div>
      <div class="container-main">
        <button class="generate-btn">
          <i class="fas fa-sync-alt"></i>
          Generate Palette
        </button>
        <div class="container-palette">
          <!-- COLOR BOX 1-->
          <div class="color" style="background-color: #474448">
            <div class="color-info">
              <span class="color-value">#474448</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"> </i>
            </div>
          </div>
          <!-- COLOR BOX 2-->
          <div class="color" style="background-color: #2d232e">
            <div class="color-info">
              <span class="color-value">#2D232E</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"> </i>
            </div>
          </div>
          <!-- COLOR BOX 3-->
          <div class="color" style="background-color: #e0ddcf">
            <div class="color-info">
              <span class="color-value">#E0DDCF</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"> </i>
            </div>
          </div>
          <!-- COLOR BOX 4-->
          <div class="color" style="background-color: #534b52">
            <div class="color-info">
              <span class="color-value">#534B52</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"> </i>
            </div>
          </div>
          <!-- COLOR BOX 5-->
          <div class="color" style="background-color: #f1f0ea">
            <div class="color-info">
              <span class="color-value">#F1F0EA</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"> </i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scritp.js"></script>
  </body>
</html>
